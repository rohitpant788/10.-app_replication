# Spring Boot Data Microservice - Local Profile
# This profile can be activated using: --spring.profiles.active=local

# ============================================
# External Configuration Import (Local Only)
# ============================================
# Import external configuration file with sensitive credentials
spring.config.import=optional:file:../application-my.properties

# ============================================
# Neon DB (PostgreSQL) Configuration - LOCAL
# ============================================
# Database credentials are imported from ../application-my.properties
# See spring.config.import above


# Enable more verbose logging for local development
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.liquibase=DEBUG

# ============================================
# Email Configuration - FakeSMTP (Local)
# ============================================
spring.mail.host=localhost
spring.mail.port=25
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
app.notification.recipient=requester1@example.com
spring.mail.username=noreply@app-local.com
