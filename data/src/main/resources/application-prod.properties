# ============================================
# Neon DB (PostgreSQL) Configuration - PRODUCTION
# ============================================
# Use environment variables for production credentials
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver


# ============================================
# Email Configuration - AWS SES (Production)
# ============================================
spring.mail.host=email-smtp.us-east-1.amazonaws.com
spring.mail.port=587
spring.mail.username=${SES_SMTP_USER}
spring.mail.password=${SES_SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.notification.recipient=requester1@example.com
spring.mail.username=noreply@app-prod.com
