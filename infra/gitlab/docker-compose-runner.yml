version: '3.8'

networks:
  gitlab-network:
    external: true

volumes:
  gitlab-runner-config:


services:
  gitlab-runner:
    image: gitlab/gitlab-runner:latest
    container_name: gitlab-runner
    restart: always
    volumes:
      - gitlab-runner-config:/etc/gitlab-runner
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - gitlab-network
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    privileged: true
