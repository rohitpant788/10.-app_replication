{{- if .Values.searchService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.searchService.name }}
  labels:
    {{- include "app.serviceLabels" .Values.searchService.name | nindent 4 }}
spec:
  replicas: {{ .Values.searchService.replicas }}
  {{- with .Values.searchService.strategy }}
  strategy:
    type: {{ .type }}
    rollingUpdate:
      maxSurge: {{ .maxSurge }}
      maxUnavailable: {{ .maxUnavailable }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "app.serviceSelectorLabels" .Values.searchService.name | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "app.serviceSelectorLabels" .Values.searchService.name | nindent 8 }}
    spec:
      containers:
      - name: {{ .Values.searchService.name }}
        image: "{{ .Values.searchService.image.repository }}:{{ .Values.searchService.image.tag }}"
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.searchService.port }}
          name: http
        env:
        # Non-sensitive config from ConfigMap
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.searchService.name }}-config
              key: SPRING_PROFILES_ACTIVE
        - name: LOGGING_LEVEL_ROOT
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.searchService.name }}-config
              key: LOGGING_LEVEL_ROOT
        # Database credentials from Secret
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DATABASE_URL
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DATABASE_USERNAME
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DATABASE_PASSWORD
        # Health probes disabled - actuator endpoints not working
        # Resource limits
        resources:
          {{- toYaml .Values.searchService.resources | nindent 10 }}
{{- end }}
