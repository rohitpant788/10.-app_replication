# Local Kind cluster specific overrides
# Use this file with: helm install app ./app-chart -f ./app-chart/values-local.yaml

# Use local images (don't pull from registry)
imagePullPolicy: Never

# Override fake-smtp to also use Never for local
fakeSmtp:
  image:
    pullPolicy: Never

# Database credentials for local Neon DB
# IMPORTANT: Replace these values with your actual Neon DB credentials
database:
  url: "jdbc:postgresql://your-neon-db-host/your-database-name"
  username: "your-username"
  password: "your-password"

# Enable fake SMTP for local development
fakeSmtp:
  enabled: true

# Optional: Use NodePort for easier local access without port-forward
# Uncomment if you prefer NodePort access
# serviceType: NodePort
