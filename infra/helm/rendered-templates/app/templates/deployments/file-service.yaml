---
# Source: app/templates/deployments/file-service.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-service
  labels:
    app: file-service
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: file-service
  template:
    metadata:
      labels:
        app: file-service
    spec:
      containers:
      - name: file-service
        image: "app-file-service:latest"
        imagePullPolicy: Never
        ports:
        - containerPort: 9091
          name: http
        env:
        # Non-sensitive config from ConfigMap
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: file-service-config
              key: SPRING_PROFILES_ACTIVE
        - name: LOGGING_LEVEL_ROOT
          valueFrom:
            configMapKeyRef:
              name: file-service-config
              key: LOGGING_LEVEL_ROOT
        - name: DATA_SERVICE_BASE-URL
          valueFrom:
            configMapKeyRef:
              name: file-service-config
              key: DATA_SERVICE_BASE-URL
        # Database credentials from Secret
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DATABASE_URL
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DATABASE_USERNAME
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DATABASE_PASSWORD
        # Health probes disabled - actuator endpoints not working
        # Resource limits
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 512Mi
