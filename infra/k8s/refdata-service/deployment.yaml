apiVersion: apps/v1
kind: Deployment
metadata:
  name: refdata-service
  labels:
    app: refdata-service
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: refdata-service
  template:
    metadata:
      labels:
        app: refdata-service
    spec:
      containers:
      - name: refdata-service
        image: app-refdata-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 9092
          name: http
        env:
        # Non-sensitive config from ConfigMap
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: refdata-service-config
              key: SPRING_PROFILES_ACTIVE
        - name: LOGGING_LEVEL_ROOT
          valueFrom:
            configMapKeyRef:
              name: refdata-service-config
              key: LOGGING_LEVEL_ROOT
        # Database credentials from Secret
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DATABASE_URL
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DATABASE_USERNAME
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DATABASE_PASSWORD
        # Health probes disabled - actuator endpoints not working
        # Resource limits
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
