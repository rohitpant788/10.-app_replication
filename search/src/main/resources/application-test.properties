# Spring Boot Data Microservice - Test Profile
# This profile is automatically activated during tests

# ============================================
# Test Database Configuration - H2 In-Memory
# ============================================
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# ============================================
# JPA / Hibernate Configuration for Tests
# ============================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ============================================
# Liquibase Configuration for Tests
# ============================================
# Enable Liquibase to create schema in test database
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.default-schema=public

# ============================================
# Logging Configuration for Tests
# ============================================
logging.level.org.hibernate.SQL=WARN
logging.level.liquibase=WARN
logging.level.com.zaxxer.hikari=WARN
