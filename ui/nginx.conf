server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend services
    # /api/data/ -> data-service:9090/data/ (controller has @RequestMapping("/data"))
    location /api/data/ {
        proxy_pass http://data-service:9090/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # /api/refdata/ -> refdata-service:9092/refdata/ (controller has @RequestMapping("/refdata"))
    location /api/refdata/ {
        proxy_pass http://refdata-service:9092/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # /api/file/ -> file-service:9091/file/ (controller has @RequestMapping("/file"))
    location /api/file/ {
        proxy_pass http://file-service:9091/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # /api/search/ -> search-service:9093/search/ (controller has @RequestMapping("/search"))
    location /api/search/ {
        proxy_pass http://search-service:9093/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
